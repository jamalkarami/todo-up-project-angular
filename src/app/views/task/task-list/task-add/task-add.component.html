<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="          
          background: #0d6efd;
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -190px; 
          margin-left: auto !important;  
          margin-right: auto !important;
          width: 60%;       
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Create a todo task</h2>
            <form  [formGroup]="taskForm" (ngSubmit)="onSubmit()">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="">
                  <div class="form-outline">
                    <input type="text" formControlName="title" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">Title</label>
                  </div>
                </div>
                <div class="">
                  <div class="form-outline">
                    <textarea formControlName="description" id="form3Example2" class="form-control"></textarea>
                    <label class="form-label" for="form3Example2">Description</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline">
                <input type="date" formControlName="scheduledTaskDate" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Scheduled date</label>
              </div>
              
  
              <!-- Submit button -->
              <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary btn-block mb-4">
                Create
              </button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
